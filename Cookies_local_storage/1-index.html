<!DOCTYPE html>
<html>

<head>
    <title>Cookie Example</title>
</head>

<body>
    <script>
        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + value + expires + "; path=/";
        }

        // Example usage: Set a cookie named "myCookie" with a value "example" that expires in 10 days.
        setCookie("myCookie", "example", 10);

        // Check if the cookie is set
        var cookieValue = getCookie("myCookie");
        if (cookieValue) {
            alert("Cookie Value: " + cookieValue);
        } else {
            alert("Cookie is not set.");
        }

        function getCookie(name) {
            var nameEQ = name + "=";
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i];
                while (cookie.charAt(0) === ' ') {
                    cookie = cookie.substring(1, cookie.length);
                }
                if (cookie.indexOf(nameEQ) === 0) {
                    return cookie.substring(nameEQ.length, cookie.length);
                }
            }
            return null;
        }
    </script>
</body>

</html>
